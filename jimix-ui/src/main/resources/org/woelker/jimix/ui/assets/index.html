<!doctype html>
<html ng-app="JimixApp">
    <head>
        <meta charset="utf-8"/>
        <title>jimix{{programName ? ' - ' + programName + ' (' + userName + '@' + hostName + ')' : ''}}</title>
        <meta name="description" content="A Dashboard for your metrics"/>
        <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="style/style.css">

        <script src="lib/angularjs/angular.js"></script>
        <script src="lib/angularjs/angular-resource.js"></script>

        <script src="lib/angular-ui-router.js"></script>

        <script src="src/util/util.js"></script>

        <script src="src/app.js"></script>

        <script src="src/directives/directives.js"></script>

        <script src="src/services/JimixService.js"></script>

        <script src="src/controllers/JimixController.js"></script>
        <script src="src/controllers/MBeanController.js"></script>

    </head>
    <body class="ng-cloak">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" title="mainClass">jimix<span ng-if="programName"> - {{programName}} <span ng-if="userName" class="text-muted">({{userName}}@{{hostName}})</span></span></a>
                </div>
            </div>
        </nav>
    <ui-view></ui-view>



</body>
</html>
