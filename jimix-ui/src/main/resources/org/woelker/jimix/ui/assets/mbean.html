<div ng-controller="MBeanController">
    <table class="table table-bordered table-condensed table-striped table-hover">
        <tr ng-repeat="attribute in mbean.attributes">
            <td>{{attribute.name}}</td><td style="text-align: right">{{attribute.value}}</td>
            <!--<td style="text-align: right"><span class="text-muted">{{attribute.type}}</span></td>-->
        </tr>
    </table>

</div>
